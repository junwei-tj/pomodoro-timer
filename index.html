<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div id="sessions-container" class="non-timer-container">
                <button id="pomodoro" class="session-buttons">Pomodoro</button>
                <button id="short-break" class="session-buttons">Short Break</button>
                <button id="long-break" class="session-buttons">Long Break</button>
            </div>
            <div class="timer">25:00</div>
            <div id="control-container" class="non-timer-container">
                <button id="start-button" class="control-buttons">START</button>
                <button id="stop-button" class="control-buttons">STOP</button>
                <button id="reset-button" class="control-buttons">RESET</button>
            </div>
            <div id="pomodoro-counter">0</div>
        </div>
        <div class="secondary-container">
            <h2>Time (minutes)</h2>
            <div class="settings-div">
                <div class="indiv-settings-div">
                    <label for="pomodoro-duration">
                        Pomodoro
                        <input type="number" class="durations" id="pomodoro-duration" name="durations" value="25" min="1" max="60">
                    </label>    
                </div>      
                <div class="indiv-settings-div"> 
                    <label for="short-break-duration">
                        Short break
                        <input type="number" class="durations" id="short-break-duration" name="durations" value="5" min="1" max="60">
                    </label>  
                </div>
                <div class="indiv-settings-div">
                    <label for="long-break-duration">
                        Long break
                        <input type="number" class="durations" id="long-break-duration" name="durations" value="15" min="1" max="60">
                    </label>  
                </div>
            </div>
            <button id="save-button">Save</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
