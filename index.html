<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div id="sessions-container" class="non-timer-container">
                <button id="pomodoro" class="session-buttons">Pomodoro</button>
                <button id="short-break" class="session-buttons">Short Break</button>
                <button id="long-break" class="session-buttons">Long Break</button>
            </div>
            <div class="timer">00:00</div>
            <div id="control-container" class="non-timer-container">
                <button id="start-button" class="control-buttons">START</button>
                <button id="stop-button" class="control-buttons">STOP</button>
                <button id="reset-button" class="control-buttons">RESET</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
